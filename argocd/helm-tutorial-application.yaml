apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: umbrella-demo
  namespace: openshift-gitops
spec:
  destination:
    name: ''
    namespace: ''
    server: 'https://kubernetes.default.svc'
  source:
    path: environments/test
    repoURL: 'https://github.com/ignaciolago/umbrella-demo.git'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=true